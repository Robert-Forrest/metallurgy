[tox]
minversion = 3.8.12
envlist = py36, py37, py38, py39, py310, flake8
isolated_build = true

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310, flake8

[testenv]
deps = -r{toxinidir}/requirements.txt
usedevelop = true
setenv =
    PYTHONPATH = {toxinidir}    
extras = dev
commands =
    pytest --basetemp={envtmpdir}

[testenv:flake8]
basepython = python3.10
deps = flake8
commands = flake8 metallurgy tests


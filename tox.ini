[tox]
minversion = 3.8.12
envlist = py37, py38, py39, py310, black
isolated_build = true

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310, black

[testenv]
usedevelop = true
setenv =
    PYTHONPATH = {toxinidir}    
extras = dev
commands =
    pytest --basetemp={envtmpdir}

[testenv:black]
basepython = python3.10
deps = black
commands = black --check --diff --extend-exclude "_version.py" metallurgy tests

